<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" mdeia="screen">

    <title>Cadastro de Solicitações</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Solicitações</h1>
        <br>
        <p id="subtitulo">Preencha as informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>

            </div>

        </fieldset class="grupo">

        <div class="campo">
            <label for="email"><strong>Loja</strong></label>
            <input type="text" name="loja" id="loja" required>
        </div>

        <div class="campo">
            <label><strong>Para qual departamento é a sua solicitação?</strong></label>
            <label><br>
                <input type="radio" name="depto" value="depto" checked>Recursos Humanos
            </label>
            <label>
                <input type="radio" name="depto" value="depto">Financeiro
            </label>
            <label>
                <input type="radio" name="depto" value="depto">Comercial
            </label>
            <label>
                <input type="radio" name="depto" value="depto">Contabilidade
            </label>
            <label>
                <input type="radio" name="depto" value="depto">T.I
            </label>
            <label>
                <input type="radio" name="depto" value="depto">Marketing
            </label>
        </div>

        <div class="campo">
            <label for="graudeurgencia"><strong>Grau de Urgência</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Leve</option>
                <option>Moderado</option>
                <option>Prioridade</option>
            </select>
        </div>

            <div class="campo">
            <br>
            <label><strong>Relate abaixo a sua solicitação:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <div>
            <form>
                <input type="file" name="arquivos" multiple>
            </form>
        </div>
        <br>
        <br>

        <div>
            <label><strong>Data</strong></label>
            <input type="date" name="data" required>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>

    


</body>
</html>
